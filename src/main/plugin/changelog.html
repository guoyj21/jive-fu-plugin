<html>
<head>
	<title>${project.name} - ${project.version} - CHANGE LOG</title>
	<style type="text/css">
		th { text-align: center; }
		td.pluginVersion { text-align: left; vertical-align: top; }
		td.notes { text-align: left; vertical-align: top; }
		td.releaseDate { text-align: right; vertical-align: top; }
		td ul { margin-top: 0px; padding-top: 0px; padding-bottom: 0px;  }
		tr:hover { background-color: #cecece; }
	</style>
</head>
<body>
<h3>${project.name} - ${project.version}<br/></h3>
<p>${project.description}<br/><a href="${project.url}" target="_blank">View Plugin Page</a></p>
<p><strong>Developed by:</strong> <a href="${project.developers[0].url}">${project.developers[0].name}</a></p>
<table width="100%">
<thead>
	<tr>
		<th width="10%">Version</th>
		<th width="70%">Release Notes</th>
		<th width="20%">Release Date</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td class="pluginVersion">1.0.0</td>
		<td class="notes">
			<strong>Initial Release on 5.0.2</strong>
		</td>
		<td class="releaseDate">2011-MAR-29</td>
	</tr>
</tbody>
</table>
</body>
</html>
